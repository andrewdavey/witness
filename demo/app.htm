<!DOCTYPE html>
<html>
<head>
    <title>Web App</title>
</head>
<body>
    <h1>Web App</h1>

    <div>
        <input id="name" type="text"/>
        <button id="hello">Hello</button>
    </div>
    <p id="message"></p>

    <script src="../src/lib/jquery.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            $("#hello").click(function () {
                if ($("#name").val()) {
                    $("#message").text("Hello, " + $("#name").val());
                } else {
                    $("#message").text("Enter your name.");
                }
            });
        });
    </script>
</body>
</html>
