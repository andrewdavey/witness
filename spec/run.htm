<!DOCTYPE html>
<html>
<head>
    <title>Witness Specification Runner</title>
    <style type="text/css">
    .notrun {
        color: #888;
    }
    .passed {
        color: #080;
    }
    .failed {
        color: #800;
    }
    </style>
</head>
<body>
    <h1>Witness Specification Runner</h1>
    <div>
        <button data-bind="click: run, enable: canRun">Run All</button>
    </div>
    <ul data-bind="template: { name: 'specification', foreach: specifications }"></ul>

    <script src="../src/lib/jquery.js" type="text/javascript"></script>
    <script src="../src/lib/jquery.tmpl.js" type="text/javascript"></script>
    <script src="../src/lib/knockout-1.1.2.js" type="text/javascript"></script>

    <script src="../src/Polyfill/Function.js" type="text/javascript"></script>
    <script src="../src/Polyfill/Array.js" type="text/javascript"></script>
    
    <script src="../src/Witness.js" type="text/javascript"></script>
    <script src="../src/util.js" type="text/javascript"></script>

    <script src="../src/Runner.js" type="text/javascript"></script>
    <script src="../src/Specification.js" type="text/javascript"></script>
    <script src="../src/Scenario.js" type="text/javascript"></script>
    
    <script src="../src/dsl/dsl.js" type="text/javascript"></script>
    <script src="../src/dsl/defineSteps.js" type="text/javascript"></script>
    <script src="../src/dsl/specifications.js" type="text/javascript"></script>

    <script src="../src/Steps/namespace.js" type="text/javascript"></script>
    <script src="../src/Steps/Assertion.js" type="text/javascript"></script>
    <script src="../src/Steps/TryAll.js" type="text/javascript"></script>
    <script src="../src/Steps/AsyncStep.js" type="text/javascript"></script>
    <script src="../src/Steps/Sequence.js" type="text/javascript"></script>
    <script src="../src/Steps/Step.js" type="text/javascript"></script>
    
    <script src="../src/init.js" type="text/javascript"></script>
    <script src="../src/basic-steps.js" type="text/javascript"></script>

    <!-- Put your specs here -->
    <script src="Step.js" type="text/javascript"></script>
    <script src="AsyncStep.js" type="text/javascript"></script>

    <script id="specification" type="text/html">
    <li>
        <span>${name}</span>
        <ul data-bind="template: { name: 'scenario', foreach: scenarios }"></ul>
    </li>
    </script>
    <script id="scenario" type="text/html">
    <li>
        <table>
            <tr>
                <td>Given</td>
                <td>
                    <ul data-bind="template: { name: 'step', foreach: contexts }"></ul>                
                </td>
            </tr>
            <tr data-bind="visible: actions.length">
                <td>When</td>
                <td>
                    <ul data-bind="visible: actions.length, template: { name: 'step', foreach: actions }"></ul>
                </td>
            </tr>
            <tr>
                <td>Then</td>
                <td>
                    <ul data-bind="template: { name: 'assertion', foreach: assertions }"></ul>
                </td>
            </tr>
        </table>
    </li>
    </script>
    <script id="step" type="text/html">
    <li class="${status}">${description}</li>
    </script>
    <script id="assertion" type="text/html">
    <li class="${status}">${description}</li>
    </script>
</body>
</html>
