<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <h1>Demo</h1>

    <p>
        <label for="name">Enter Name:</label>
        <input type="text" id="name"/>
        <button id="hello">Say Hello</button>
    </p>
    <p>
        <button class="number" data-number="1">Button 1</button>
        <button class="number" data-number="2">Button 2</button>
        <button class="number" data-number="3">Button 3</button>
    </p>
    <p id="message"></p>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $("#hello").click(function () {
            $("#message").text("Hello, " + $("#name").val());
        });

        $("button.number").click(function () {
            $("#message").text("Number is " + $(this).attr("data-number"));
        });
    </script>
</body>
</html>
