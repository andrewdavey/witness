<!DOCTYPE html>
<html>
<head>
    <title>Witness</title>
</head>
<body>
    <h1>Witness</h1>
    <p>Web application testing tool</p>
    <form method="get" action="_witness/runner.htm">
        <div>
            <label for="path">Specifications Path:</label>
            <input type="text" name="path" id="path"/>
            <span>(Relative to the web application's virtual directory.)</span>
        </div>
        <div>
            <input type="checkbox" name="autorun" value="yes" id="autorun"/>
            <label for="autorun">Auto Run</label>
        </div>
        <button type="submit">Go</button>
    </form>
</body>
</html>
